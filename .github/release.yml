changelog:
  categories:
    - title: Breaking Changes
      labels:
        - R-breaking
    - title: Enhancements
      labels:
        - R-enhancement
    - title: Bug Fixes
      labels:
        - R-bugfix
    - title: Dependency Updates
      labels:
        - dependencies
    - title: Unclassified Changes
      labels:
        - "*"
  exclude:
    labels:
      - R-exclude
